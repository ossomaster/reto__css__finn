<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RetoCSS - Finn</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="app">
    <div class="finn__container">
      <span class="finn__head">
        <span class="finn__hood"></span>
        <span class="finn__ear"></span>
        <span class="finn__ear finn__ear--right"></span>
        <span class="finn__face">
          <span class="finn__eye"></span>
          <span class="finn__eye finn__eye--right"></span>
          <span class="finn__smile"></span>
        </span>
      </span>
      <span class="finn__shirt">
        <span class="finn__hand"></span>
        <span class="finn__hand finn__hand--right"></span>
      </span>
    </div>
  </div>
</body>
</html>
